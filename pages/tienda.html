<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - LIK826</title>
    <link rel="shortcut icon" href="../assets/logolik.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        body {
            background: #f4f4f4; /* üëà Fondo claro */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.3rem;
            color: #333;
        }

        .precio {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }

        .btn-comprar {
            display: inline-block;
            margin: 12px 0 18px;
            padding: 10px 20px;
            background: #2980b9;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-comprar:hover {
            background: #1f6391;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../assets/logolik.jpg" alt="Logo de LIK826" title="Logo" class="lg">
        </a>

        <nav>
            <ul>

                <li><a href="./sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1 style="text-align:center; margin: 20px 0;">üõçÔ∏è Nuestra Tienda</h1>

    <section class="productos">
        <!-- Producto 1 -->
        <div class="card">
            <img src="../assets/Captura de Pantalla 2025-08-21 a la(s) 10.05.33 p.¬†m..png" alt="Producto 1">
            <h3>Limpieza de asientos</h3>

        </div>

        <!-- Producto 2 -->

            <h3>Limpieza de techo</h3>
            <p class="precio">$450.000</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </div>

        <!-- Producto 3 -->
        <div class="card">
            <img src="../assets/Captura de Pantalla 2025-08-21 a la(s) 10.06.56 p.¬†m..png" alt="Producto 3">
            <h3>Limpieza de techo basica</h3>

    </section>
</body>
</html>
